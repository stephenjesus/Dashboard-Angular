<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <div class="mainload container-fluid mt--7" *ngIf="isLoading">
      <div class="loadernews"></div>
  </div>
  <app-growl-show #growl></app-growl-show>

<div class="container-fluid mt--7" *ngIf="!isLoading">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0 mobilehide">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                  <input type="file" accept="image/*" (change)="logoUpload($event)" class="hide_button" #fileInput>
                <img src={{defaultimg}} class="rounded-circle" (click)="fileInput.click()">
                <i class="icon-camera"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a *ngIf="status !== 2" class="btn btn-sm btn-info mr-4">Pending</a>
            <a *ngIf="status === 2" class="btn btn-sm btn-info mr-4">Completed</a>

          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading">{{walletBalance}}</span>
                  <span class="description">Topup</span>
                </div>
                <!-- <div>
                  <span class="heading">10</span>
                  <span class="description">Request</span>
                </div> -->
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3 class="h3t">
              {{userName}}
            </h3>
  
            <hr class="my-4" />
            <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0 font3">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input [ngModelOptions]="{standalone: true}" type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name"
                    [(ngModel)]="firstname">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input [ngModelOptions]="{standalone: true}" type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name"
                    [(ngModel)]="lastname">
                  </div>
                </div>
              </div>
              <div class="row">
            
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input [ngModelOptions]="{standalone: true}" type="email" disabled id="input-email" class="form-control form-control-alternative" [(ngModel)]="email" placeholder="jesse@example.com">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Mobile</label>
                    <input [ngModelOptions]="{standalone: true}" type="text" id="input-username" class="form-control form-control-alternative" placeholder="Mobile" [(ngModel)]="mobile">
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">D.O.B</label>
                      <input [ngModelOptions]="{standalone: true}" type="text"  [(ngModel)]="dob" id="input-email" class="form-control form-control-alternative" placeholder="D.O.B">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="pincode" type="text" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                    </div>
                  </div>
                </div>
            </div>

            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Address</label>
                <textarea [ngModelOptions]="{standalone: true}" rows="4" [(ngModel)]="address" class="form-control form-control-alternative" placeholder="Enter your Address ..."></textarea>
              </div>
            </div>
            <div class="textcenter">
                <button  (click)="updateUserProfile()" class="Update"> Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
